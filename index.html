  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;

      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);

      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      border: 1px solid rgba(255,255,255,0.2);
    }
    img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid rgba(255,255,255,0.4);
      margin-bottom: 20px;
    }
    h1 { margin: 10px 0; font-size: 2.5em; }
    p { font-size: 0.8em; opacity: 0.9; margin: 10px 0; }
    .links a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5em;
      transition: transform 0.3s;
    }
    .links a:hover { transform: scale(1.3); }
  </style>
</head>
